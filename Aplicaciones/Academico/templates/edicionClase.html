
{% extends "./base.html" %}

{% block title %} gestion de clase {% endblock %}

{% block body%}
<div class="row"> 
    <div class="col-md-4 offset-md-4">
        <h2> Edicion de clases </h2>
        <div class="card">
            <div class="card-body">
                <form action="/clases/editarClase/" method="POST">{% csrf_token %} 
                    <div class="form-group">
                        <input type="text" id="txtidClase" name="txtidClase" value="{{clases.idClase}}" class="form-control" placeholder="Ingrese idClase" 
                        minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{entrenadores.nombre}}" class="form-control" placeholder="Ingrese Nombre" 
                         maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDia" name="txtDia" value="{{clases.dia}}" class="form-control" placeholder="Ingrese Dia" 
                         maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtHorario" name="txtHorario" value="{{clases.horario}}" class="form-control" placeholder="Ingrese Horario" 
                         maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="dateFecha" name="dateFecha" class="form-control" placeholder="Ingrese Fecha" 
                         maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="float" id="floatCostoCuotas" name="floatCostoCuotas" class="form-control" placeholder="Ingrese Costocuotas" 
                         maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
             </div>
        </div>
</div>

{% endblock %}
