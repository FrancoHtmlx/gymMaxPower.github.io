
{% extends "./base.html" %}

{% block title %} gestion de cobro {% endblock %}

{% block body%}
<div class="row"> 
    <div class="col-md-4 offset-md-4">
        <h2> Edicion de cobro </h2>
        <div class="card">
            <div class="card-body">
                <form action="/cobro/editarCobro/" method="POST">{% csrf_token %} 
                    <div class="form-group">
                        <input type="text" id="txtidCobro" name="txtidCobro" value="{{cobro.idCobro}}" class="form-control" placeoholder="idCobro" 
                        minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <select name="txtidCliente">
                            <option value="">seleccione un cliente</option>
                            {% for c in cliente%}
                            <option value={{c.idCliente}}>{{c.apellido}}, {{c.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="txtidClase">
                            <option value="">seleccione una clase</option>
                            {% for c in clases%}
                            <option value={{c.idClase}}>{{c.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="floatCostoCuota" name="floatCostoCuota" value="{{cobro.CostoCuota}}" class="form-control" placeoholder="CostoCuota" 
                         maxlength="50"  required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="dateFecha" name="dateFecha" value="{{cobro.fecha}}" class="form-control" placeoholder="Fecha" 
                         maxlength="50"  required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
             </div>
        </div>
</div>

{% endblock %}
