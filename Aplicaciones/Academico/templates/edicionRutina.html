
{% extends "./base.html" %}

{% block title %} gestion de rutinas {% endblock %}

{% block body%}
<div class="row"> 
    <div class="col-md-4 offset-md-4">
        <h2> Edicion de rutinas </h2>
        <div class="card">
            <div class="card-body">
                <form action="/rutinas/editarRutina/" method="POST">{% csrf_token %} 
                    <div class="form-group">
                        <input type="text" id="txtidRutina" name="txtidRutina" value="{{rutinas.idRutina}}" class="form-control" placeoholder="idRutina" 
                        minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtEjercicio" name="txtEjercicio" value="{{rutinas.ejercicio}}" class="form-control" placeoholder="Ejercicio" 
                         maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="integer" id="integerCantidad" name="integerCantidad" value="{{rutinas.cantidad}}" class="form-control" placeoholder="Cantidad" 
                         maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="dateFecha" name="dateFecha" value="{{rutinas.fecha}}" class="form-control" placeoholder="Fecha" 
                         maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <select name="txtidCliente"> 
                            <option value="">seleccione un cliente</option>
                            {% for c in cliente %} 
                            <option value={{c.idCliente}}> {{c.nombre}}</option>   
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="txtidEntrenador"> 
                            <option value="">seleccione un entrenador</option>
                            {% for c in entrenadores %} 
                            <option value={{c.idEntrenador}}> {{c.nombre}}</option>   
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
             </div>
        </div>
</div>

{% endblock %}
